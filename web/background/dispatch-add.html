<title>添加配送费</title>
</head>
<body>
<div class="page-container">
	<form method="post" class="form form-horizontal" id="form-user-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				配送方式：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<label class="am-radio-inline">
					<input id="a-logistics" type="radio" checked="checked" name="way" value="物流" data-am-ucheck > 物流
				</label>
				<label class="am-radio-inline">
					<input id="a-delivery" type="radio" name="way" value="快递" data-am-ucheck> 快递
				</label>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				配送地：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<select id="d-a-pro" class="input-text" style="width:120px;">
					<option value="选择省">选择省</option>
				</select>
				<select id="d-a-city" class="input-text" style="width:120px;">
					<option value="选择市">选择市</option>
				</select>
				<select id="d-a-area" class="input-text" style="width:120px;">
					<option value="选择县区">选择县区</option>
				</select><p id="msg"></p>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
				<span class="c-red">*</span>
				配送费：</label>
			<div class="formControls col-xs-6 col-sm-6">
				<input  id="d-a-cost" type="text" class="input-text" value="" placeholder="请输入配送费" name="cost">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">
			</label>
			<div class="formControls col-xs-6 col-sm-6">
				<textarea id="d-a-content" name="content" cols="" rows="" class="textarea"  placeholder="备注"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/100</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-2">
				<a id="c-a-submit" onclick="addDispatch()" class="btn btn-primary radius">保存</a>
				<a href="" class="btn btn-primary radius">返回</a>
			</div>
		</div>
		<p id="msg3"></p>
	</form>
</div>
