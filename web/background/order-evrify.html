<title>订单审核</title>
</head>
<body>
<div class="page-container">
	<div style="width: 1000px;margin-left: auto;margin-right: auto">
		<div id="o-user" class="row cl" style="border: 2px #c2ccd1 solid;width: 1000px; margin-bottom: 20px">

		</div>
		<div id="o-add" class="row cl" style="border: 2px #c2ccd1 solid;width: 1000px; margin-bottom: 20px">

		</div>
		<div id="o-pro" class="row cl"style="border: 2px #c2ccd1 solid;width: 1000px; margin-bottom: 20px">
			<table class="table table-border table-bordered table-hover table-bg table-sort">
				<thead>
				<tr class="text-c">
					<th width="80">商品编号</th>
					<th width="150">封面</th>
					<th width="100">商品名称</th>
					<th width="80">单价</th>
					<th width="80">重量</th>
					<th width="80">数量</th>
				</tr>
				</thead>
				<tbody id="tb">
				</tbody>
			</table>
		</div>
		<div id="o-breed" class="row cl"style="border: 2px #c2ccd1 solid;width: 1000px; margin-bottom: 20px">

		</div>
		<div id="o-order" class="row cl"style="border: 2px #c2ccd1 solid;width: 1000px; margin-bottom: 20px">

		</div>
		<div class="row cl"style="border: 2px #c2ccd1 solid;width: 1000px; margin-bottom: 20px">
			审核结果：<label class="am-radio-inline">
			<input id="o-evrify" type="radio" name="radio" value="0" data-am-ucheck> 审核通过
		</label>
			<label class="am-radio-inline">
				<input id="o-noevrify" type="radio" name="radio" value="1" data-am-ucheck> 审核未通过
			</label>
		</div>
		<div class="row cl">
			<div class="col-9 col-offset-2">
				<a id="o-submit" class="btn btn-primary radius">确认</a>
				<a id="c-submit" href="order-list.html" class="btn btn-primary radius">返回</a>
			</div>
		</div>
	</div>
</div>
